<!DOCTYPE html>
<html> <!-- start and end with this tag -->
 <head> <!-- head section has information about the web page that doesn't get displayed -->
   <title>Example web page</title> <!-- Title of the tab in the browser -->
   <link rel="stylesheet" type="text/css" href="style.css">  <!-- link to stylesheet -->
 </head>
 <body> <!-- this section contains what will show up on the web page -->
   <h1>Hello, World!</h1>
   <p>
     Welcome to my web page.  This
     web page is a demonstration of
     HTML.
   </p>
   <p>This is a test.</p>
  <img src="bear.jpg" alt="teddy bear"> <!-- src and alt are required attributes for the img tag. -->
 </body>
</html>
